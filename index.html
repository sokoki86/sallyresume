<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Here you can find Sally contact information"
    />
    <title>Sally contact</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="application-root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      // Our code will go here
      function Contact(props) {
        return (
          <section id="Contact-section">
            <p>My contact information: </p>
            <address id="Contact-info">
              <p>My name is Sally</p>
              <p>
                My email is:{" "}
                <a href="mailto://sally@IntenetExplorer.old">
                  sally@IntenetExplorer.old
                </a>
              </p>
              <p>
                My phone number is:{" "}
                <a href="tel:+34100572415">+34 100 57 24 15</a>
              </p>
            </address>
          </section>
        );
      }
      function Works(props) {
        return (
          <section id="works">
            <p>I have worked at:</p>
            <div id="works_list">
              <ul>
                <li>
                  Github as Engineer during 2018 and there I have to Lorem ipsum
                  dolor sit amet, consectetur adipisicing elit.
                </li>
                <li>
                  Jetbrains as Project manager during 2019 and I'm still working
                  there. My work consist in A assumenda autem dolorem doloremque
                </li>
              </ul>
            </div>
          </section>
        );
      }
      function Education(props) {
        return (
          <section id="Education">
            <p>I have studied at:</p>
            <ul>
              <li>IES BEZMILIANA</li>
              <li>Minnesota University</li>
            </ul>
          </section>
        );
      }
      function Header(props) {
        return (
          <section id="introduction">
            <p>
              Hi I'm {props.name} I'm 25 and below this line you'll find more
              information about me.
            </p>
          </section>
        );
      }
      function App(props) {
        return (
          <main>
            <Header name={props.name} />
            <br />
            <Education />
            <br />
            <Works />
            <br />
            <Contact />
          </main>
        );
      }

      ReactDOM.render(
        <App name="jessica" />,
        document.querySelector("#application-root")
      );
    </script>
  </body>
</html>
